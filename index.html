<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./calculator.js"></script>
    <title>My Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="main-logo">My Calculator</h1>
    </header>

    <main>
      <!-- The calculator -->
      <div class="calculator">
        <!-- The display -->
        <div class="calc-display">
            <input id="display">
        </div>

        <!-- The body -->
        <div class="calc-body">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>X</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>C</button>
          <button>=</button>
          <button>-</button>
        </div>
      </div>
    </main>

    <footer>
        <p class="footer-text">Copyright &copy; Ranafahad 2025</p>
    </footer>
  </body>
</html>
